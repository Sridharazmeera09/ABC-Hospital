    <h2>Patient Registration</h2>
    <form>
        <table>
            <tr>
                <label for="fname"><b>Full Name:</b></label> <br> <br>
                <input type="text" name="fname" id="fname" size="220px" required>
            </tr>
            <tr>
                <td>
                    <label for="dob"><b>Date of Birth:</b></label> <br> <br>
                    <input style="width: 99%;" type="date" name="dob" id="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email:</b></label><br> <br>
                    <input type="email" name="email" id="email" size="220px" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile"><b>Phone Number</b></label><br> <br>
                    <input type="tel" name="mobile" id="mobile" size="220px" required> <br> <br><br> <br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input class="button" id="register" type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
